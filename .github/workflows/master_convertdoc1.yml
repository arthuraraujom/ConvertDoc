# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - convertdoc1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://convertdoc.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c439b81dbb464a15a67b30f1de5f8c2a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e88c9815d1ef40bf9eb3bf8f2e8d4b77 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: convertdoc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c439b81dbb464a15a67b30f1de5f8c2a }}/convertdocimg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'convertdoc1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_287bb72519614300af50f72285fe282a }}
        images: 'convertdoc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c439b81dbb464a15a67b30f1de5f8c2a }}/convertdocimg:${{ github.sha }}'